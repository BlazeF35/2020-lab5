<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="content">
            <h1>Bem-vindo!</h1>
            
            <form>
                <div>
                    <label for="matricula">Matrícula:</label>
                    <input type="number" id="matricula" />
                    <p id="matriculaError" class="error hide">Campo obrigatório!</p>
                </div>
                <div>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" />
                    <p id="passwordError" class="error hide">Campo obrigatório!</p>
                </div>
                <p id="loginError" class="error hide">Matrícula/Senha incorretos</p>
                <div>
                    <input type="button" value="Login" id="login">
                </div>
            </form>

        </div>
        <script src="js/index.js"></script>
    </body>
</html>
