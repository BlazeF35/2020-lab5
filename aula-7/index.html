<!DOCTYPE html>
<html>
    <head>
        <title>Aula 7</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/estilo.css" >
    </head>
    <body>
        <h1>Aula de JavaScript</h1>

        <form>
            <div>
                <label for="name">Nome</label>
                <input type="text" id="name">
            </div>

            <input type="button" id="saveBtn" value="Salvar">

            <div>
                <label for="firstNumber">A</label>
                <input type="text" id="firstNumber">
                <span id="firstNumberError" class="error hideMessage">Por favor, preencha o campo corretamente!</span>
            </div>
            
            <div>
                <label for="secondNumber">B</label>
                <input type="text" id="secondNumber">
                <span id="secondNumberError" class="error hideMessage">Por favor, preencha o campo corretamente!</span>
            </div>
            
            <div>
                <label for="result">C</label>
                <input type="text" id="result">
            </div>
            
            <input type="button" id="sumBtn" value="Somar">
        </form>

        <script src="js/index.js"></script>
    </body>
</html>
