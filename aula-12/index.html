<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Prova 1</title>

        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>

        <div class="content">

            <h1>Cálculo de Investimento</h1>
            <h1>Alexandre</h1>

            <form>
                <label>Número de meses:</label>
                <div class="fields">
                    <input type="number" id="month">
                    <span id="monthError" class="error hide">*Campo Obrigatório</span>
                </div>

                <label>Taxa de juros mensal:</label>
                <div class="fields">
                    <input type="number" id="interest">
                    <span id="interestError" class="error hide">*Campo Obrigatório</span>
                </div>

                <label>Valor do depósito regular:</label>
                <div class="fields">
                    <input type="number" id="capital">
                    <span id="capitalError" class="error hide">*Campo Obrigatório</span>
                </div>

                <input type="button" value="Calcular" id="calculate">

                <p id="result"></p>
            </form>
        </div>

        <script src="js/index.js"></script>
    </body>
</html>
